<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./logo.png" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    
    <div class="location">
        <h1 class="locationTimezone"><img src="puff.svg" alt="loading"/></h1>
        <p>
            <img src="puff.svg" alt="Some" id="image"/>
        </p>
    </div>

    <div class="temp">
        <div class="degreeSection">
            <h2 class="degree"><img src="puff.svg" alt="loading"/></h2>
            <span>C</span>
        </div>
        <div class="descrip"><img src="puff.svg" alt="loading"/></div>
    </div>

    <div class="inputOuter">
        <input type="text" id="myText" placeholder="City or Country" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" autocomplete="off">
        <button class="btn">Search</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
